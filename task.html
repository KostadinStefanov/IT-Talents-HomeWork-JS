<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {
	background: #222;
	color: #eee;
	margin-top: 20px;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}
</style>

</head>
<body>

<div class="gallery" align="center">
	<br />
	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="img/pic1.jpg" alt=""/>
		<img onmouseover="preview.src=img2.src" name="img2" src="img/pic2.jpg" alt=""/>
		<img onmouseover="preview.src=img3.src" name="img3" src="img/pic3.jpg" alt=""/>
		<img onmouseover="preview.src=img4.src" name="img4" src="img/pic4.jpg" alt=""/>
		<img onmouseover="preview.src=img5.src" name="img5" src="img/pic5.jpg" alt=""/>
	</div><br/>
	<div class="preview" align="center">
		<img name="preview" src="images/img1.jpg" alt=""/>
	</div>
</div>
</body>
</html>
