<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="messages.js"></script>
</head>

<body>
    <div id="wrapper">
        <form name="form" id="form" class="form" action="success.html" onsubmit="return validate(this)" method="post">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" /><span></span>
            </div>
            <div>
                <label for="adress">Address:</label>
                <input type="text" name="adress" id="adress" /><span></span>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="">Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="message">Message:</label><span></span>
                <input type="text" name="message" id="message" />
            </div>
            <div>
                <input type="submit" value="Submit" class="submit" />
            </div>
        </form>
    </div>
</body>

</html>
